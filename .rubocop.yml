AllCops:
  TargetRubyVersion: 3.3
  NewCops: enable
  SuggestExtensions: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Naming/FileName:
  Enabled: false

Layout/LineLength:
  Max: 160

Lint/DuplicateBranch:
  Enabled: false

# Disable all Metrics cops
Metrics:
  Enabled: false
